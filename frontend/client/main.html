<template name="hello">
  <p>Address of Tenant: {{addTenant}} {{TemplateVar.get "addTenant"}}.</p>

  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>

  <h2><b>Add Tenant</b></h2>
  <ul>
    <li>Tenant Address: <input type="text" name="address" id="address"></li>
    <li>Tenant Name: <input type="text" name="name" id="name"></li>
    <li>Amount Owed: <input type="text" name="owed" id="owed"></li>
    <li>Amount Paid: <input type="text" name="paid" id="paid"></li>
  </ul>
  <button id="addTenantButton">Add Tenant</button>
  <button id="getTenantButton">Get Tenant</button>
</template>
